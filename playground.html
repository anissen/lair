<!DOCTYPE html>
<html lang="en">
  <head>
    <title>behave playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="http://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">

    <!-- ExtJS -->
    <link rel="stylesheet" type="text/css" href="lib/extjs/resources/css/ext-all-access.css" />

    <!-- Twitter Bootstrap -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- <link href="lib/style.css" rel="stylesheet"> -->
  </head>

  <body>
    <div class="container">

      <section id="example">
        <div class="page-header">
          <h1>Lair</h1>
        </div>

        <div class="row">
          <div class="span12 well well-small">
            <h4>Map Overview</h4>
            <canvas id="canvas" width="1125px" height="420px"></canvas>
          </div>
        </div>

        <div class="row-fluid">
          <div class="span12 well well-small">

            <div class="row-fluid">
              <div class="span4">
                <h4>Behavior Library</h4>
                <div id="library-tree"></div>
              </div>

              <div class="span4">
                <h4>Behavior Tree <a id="assign-behavior" href="#" class="btn btn-primary btn-mini pull-right">Assign behavior</a></h4>
                <div id="behavior-tree"></div>
              </div>

              <div class="span4">
                <h4>Properties</h4>
                <div id="property-grid"></div>
              </div>
            </div>

          </div>
        </div>

      </section>

    </div>

    <script src="lib/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="lib/RequestAnimationFrame.js"></script>
    <script src="lib/easystar.min.js" type="text/javascript"></script>
    <script src="lib/behave.js" type="text/javascript"></script>

    <script src="lib/Tween.js"></script>
    <script src="lib/CoffeeScript.js"></script>

    <script type="text/coffeescript" src="src/game/level.coffee"></script>
    <script type="text/coffeescript" src="src/game/main.coffee"></script>


    <!-- ExtJS -->
    <script type="text/javascript" src="lib/extjs/ext-all.js"></script>
    <script type="text/javascript" src="lib/extjs/two-trees.js"></script>


  </body>
</html>
