<!DOCTYPE html>
<html lang="en">
  <head>
    <title>behave playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="http://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">

    <!-- ExtJS -->
    <link rel="stylesheet" type="text/css" href="lib/extjs/resources/css/ext-all-access.css" />

    <!-- Twitter Bootstrap -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- <link href="lib/style.css" rel="stylesheet"> -->
  </head>

  <body>
    <div class="container">

      <section id="example">
        <div class="page-header">
          <h2>Lair</h2>
        </div>

        <div class="row">
          <div class="span12 well">
            <h4>Map Overview</h4>
            <canvas id="canvas" width="1125px" height="525px"></canvas>
          </div>
        </div>
        <div class="row">
          <div id="library-tree" class="span4 well"><h4>Behavior Library</h4></div>
          <div id="behavior-tree" class="span4 well"><h4>Behavior Tree</h4>
            <a id="assign-behavior" href="#" class="btn">Assign behavior</a>
          </div>
          <div class="span4 well"><h4>Empty space (properties?)</h4></div>
        </div>
      </section>

    </div><!-- /container -->

    <script src="lib/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="lib/RequestAnimationFrame.js"></script>
    <script src="lib/behave.js" type="text/javascript"></script>

    <script src="lib/Tween.js"></script>
    <script src="lib/CoffeeScript.js"></script>

    <script type="text/coffeescript" src="src/game/level.coffee"></script>
    <script type="text/coffeescript" src="src/game/main.coffee"></script>


    <!-- ExtJS -->
    <script type="text/javascript" src="lib/extjs/ext-all.js"></script>
    <script type="text/javascript" src="lib/extjs/two-trees.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        $('#assign-behavior').on('click', function() {
          printTree(behaviorTree.getRootNode(), '');
        });
      });

      function printTree(node, indent) {
        indent += '-'
        $.each(node.childNodes, function (i, n) {
          console.log(indent + n.data.text);
          printTree(n, indent);
        });
      }
    </script>

  </body>
</html>
